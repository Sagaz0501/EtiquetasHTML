<!DOCTYPE html>
<!--le decimos al navegador que este archivo es del tipo html 5-->


<html lang="es"> <!--es la etiqueta "PADRE" es un contenedor donde se almazenara todas las etiquetas-->
    
    <head> <!--va lo que es importante para que el navegador cargue todo sin problema, pero no sera visible para el usuario -->
       
        <meta charset="UTF-8"> <!--este meta sirve para que el ordenador entienda letras especiales que se tiene en el idioma español como Ñ, À, etc-->
        
        
        <meta name="description" content="esta pagina mostrara fotos de gatitos"> <!--Hace que el navegador ayude a que cuando la gente busque cierta informacion en la descripcion que tengamos en nuestra pagina salga esa infomracion -->
    
        
        <meta name="robots" content="index,follow"> <!--permite que los robots que ayudan a posicionar nuestra pagina segun cierta informacion que desea el usuario-->


        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--el tamaño de la pantalla-->

        
        <link rel="stylesheet" href="./css/style.css"> <!--atributo que permite tener una hoja de estilos en el index. incorporar css a html-->
        
        
        <title> 
            Algunas etiquetas de html
        </title> <!--es la parte que se ve en la ventana de google en la parte superior-->

        <!--El espacio que se deja son conocidos como TABULADORES esto sirve para que el codigo sea mas facil para interpretar y de leer-->
        
        
   
    </head>


    <body> <!-- el usuario ve todo lo que esta dentro del body. textos, videos, imagenes-->

        <header> <!--etiqueta contenedora.es la seccion superior de nuestro sitio web -->

            
            <nav></nav> <!--seccion de navegacion de nuestro sitio web siempre va dentro del header-->
       
       
        </header> 
        
        
        <main> <!--donde estara todo el contenido pricipal-->


            <section> <!--son las secciones que van dentro del main-->
                
                
                <article> <!--articulos que van dentro de cada seccion, se pueden tener varios articulos dentro de una seccion-->

                </article>
           
           
            </section>
            
            <ul><!--lista desordenada sin numerar-->
                <li><!--texto o elementos que se quieren poner en lista ordenada o desordenada-->
                    manzana
                </li>
            </ul> 
            
            <br><!--espacio entre lineas-->

            <ol>
                <li><!--texto o elementos que se quieren poner en lista ordenada o desordenada-->
                    manzana
                </li>
            </ol> <!--lista ordenada numerado-->
        
        </main>

        <footer> <!--seccion final de nuestra pagina-->

        </footer>

       <p>texto</p> <!--parrafo y texto-->
       <h1>Titulo</h1> <!--Muestra el texto grande y con negrilla hay desde h1 a h6-->
       <a href="#">link</a><!--da la opcion de poner un link-->

    </body>
</html>
